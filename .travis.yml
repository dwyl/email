language: elixir
elixir:
- 1.1
otp_release:
- 22.1.8
addons:
  postgresql: '9.5'
cache:
  directories:
  - _build
  - deps
script:
- mix do deps.get, compile --warnings-as-errors, coveralls.json
after_success:
- bash <(curl -s https://codecov.io/bash)
env:
  global:
  - MIX_ENV=test
  - AWS_REGION=eu-west-1
  - LIVEVIEW_SIGNING_SALT=EverythingIsAwesome
  - secure: 
  - secure: 
  - secure: 
